<!doctype html>
<html lang="en">

<head>
    <title>Products</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="../Scripts/auth.js"></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
        <!-- **** NEED ADD RESPONSIVE TO NAV ****-->
        <!-- Container for Navbar-->
        <nav class="navbar navbar-expand-lg bg-secondary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/Index.html">Ordinary Apparel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link active-nav-custom dropdown-toggle nav-link-custom" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Account
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/Pages/login.html">Sign In</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/Pages/registration.html">Sign Up</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Pages/products.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Pages/checkout.html">Checkout</a>
                        </li>
                        <li class="nav-item dropdown">
                </div>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <button class="btn btn-warning d-none" id="logoutBtn" onclick="logout()">Logout</button>
                <script>
                    const logoutBtn = document.getElementById("logoutBtn");

                    if (isLoggedIn()) {
                        logoutBtn.classList.remove("d-none");
                    }
                </script>
            </div>
        </nav>
    </header>
    <main>

        <!--Container w/ bootstrap card-->
        <!--2 rows of 3 columns GRID SYSTEM-->
        <section id="wheel-card-row1" class="container py-5 my-5">
            <h1 class="text-center fs-3"><strong>Nick's Gallery</strong></h1>
            <hr>

            <div class="container my-4">
                <div class="row g-4" id="productContainer">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="productModalLabel"></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img class="img-fluid shadow rounded" alt="product image" id="productImage">
                                <div class="d-flex justify-content-between">
                                    <p class="fs-3 mt-3" id="productPrice"></p>
                                    <p id="productStock" class="fs-3 mt-3"></p>
                                </div>

                                <div id="productDescription" class="my-3 text-center"></div>
                                <div id="productReviews">
                                    <h6 class="text-center">Reviews</h6>
                                    <form class="card" id="reviewForm">
                                        <div class="card-body">
                                            <textarea class="form-control mb-2" id="textarea" required></textarea>
                                            <button class="btn btn-success" type="submit"
                                                id="reviewButton">Submit</button>
                                        </div>
                                    </form>
                                    <div class="row g-2 my-2" id="reviewContainer"></div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <!-- Inside the loop where you display products -->
                                  <a href="#" class="btn btn-dark fw-bold shadow" onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add To Cart</a>

                                <!-- <a href="/Pages/checkout.html" class="btn btn-dark fw-bold shadow" onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add To Cart</a> -->
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>


    <footer>
        <!-- place footer here -->
        <!-- Copyright -->
        <div class="text-center p-4">
            Â© 2023 Copyright:
            <a class="text-reset fw-bold" href="https://mdbootstrap.com/">OrdinaryApparel.com</a>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/Scripts/products.js"></script>
    <script src="/Scripts/cart.js"></script>

</body>

</html>
