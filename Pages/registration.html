<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/login.css" />
    <link rel="stylesheet" href="/CSS/style.css" />

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="../Scripts/auth.js"></script>
    <script>
      if (isLoggedIn()) window.location.replace("/Pages/products.html");
    </script>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <!-- **** NEED ADD RESPONSIVE TO NAV ****-->
      <!-- Container for Navbar-->
      <nav class="navbar navbar-expand-lg bg-secondary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/Index.html">Ordinary Apparel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav m-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link active-nav-custom dropdown-toggle nav-link-custom"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Account
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/Pages/login.html"
                      >Sign In</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="/Pages/registration.html"
                      >Sign Up</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Pages/products.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Pages/checkout.html">Checkout</a>
              </li>
              <li class="nav-item dropdown"></li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-sm-2"
                type="search"
                placeholder="Search"
              />
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="back">
        <div class="backRight"></div>
        <div class="backLeft"></div>
      </div>

      <div id="slideBox">
        <div class="topLayer">
          <div class="left">
            <div class="content">
              <h2>Sign Up</h2>
              <form>
                <div class="form-group">
                  <input type="text" placeholder="username" />
                </div>
                <div class="form-group"></div>
                <div class="form-group"></div>
                <div class="form-group"></div>
              </form>
              <button id="goLeft" class="off">Login</button>
              <button>Sign up</button>
            </div>
          </div>
          <div class="right">
            <div class="content d-flex flex-column">
              <h2>Sign Up</h2>
              <form id="signup">
                <p
                  class="my-1 fs-6 text-danger d-none text-center"
                  id="error-msg"
                >
                  Username has already been taken!
                </p>
                <div>
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    minlength="3"
                    maxlength="20"
                  />
                </div>
                <div>
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                  />
                </div>

                <div>
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    minlength="6"
                  />
                </div>

                <div>
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>

                <div class="my-3">
                  <label>How did you hear about us?</label><br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="hearAbout"
                      id="radio1"
                      value="Social Media"
                      required
                    />
                    <label class="form-check-label" for="radio1"
                      >Social Media</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="hearAbout"
                      id="radio2"
                      value="Friends"
                    />
                    <label class="form-check-label" for="radio2">Friends</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="hearAbout"
                      id="radio3"
                      value="Advertisement"
                    />
                    <label class="form-check-label" for="radio3"
                      >Advertisement</label
                    >
                  </div>
                </div>

                <button
                  type="submit"
                  id="signupButton"
                >
                  Sign Up
                </button>

                <div>
                  Already have an account?
                  <a href="/Pages/login.html">
                    <button type="button">Login</button>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../Scripts/signup.js"></script>
  </body>
</html>
